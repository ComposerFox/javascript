<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오디오와 비디오 내장 페이지</title>
</head>
<body>
    <h3>오디오와 비디오 내장하기</h3>
    <hr>
    <audio id="audio" src="../media/mysong.mp3" autoplay loop controls>
        웹 브라우저가 audio 태그를 지원하지 않습니다.
    </audio>
    <hr>
    <video id="video" width="300" height="200" autoplay controls>
        <source src="../media/angel.mp3" type="video/mp3">
        웹 브라우저가 video 태그를 지원하지 않습니다.
    </video>
</body>
</html>
