<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <body>
<script>
var cat_price = 1000;
var my_money = prompt("머니 입력");

if( cat_price > my_money ) {
	document.write("은행잔고가 부족하여 고양이를 사실수 없습니다.");
} else if( cat_price < my_money ) {
	document.write("현재 잔고로 고양이를 사실수 있습니다.");
} else if( cat_price == my_money ) {
	document.write("현재 잔고로 고양이를 사실수 있습니다.\n그러나 잔고가 0이됩니다.");
}

</script>
 </body>
</html>
