<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <body>
<script>

// !!!!!!!  for(초기값; 비교조건; 증감조건;)
	document.write("<h2>");

for(var i = 1 ; i <= 10; i++) {
	document.write("*");
}
	document.write("<hr>");

for(var i = 1; i < 11; i++) {
	document.write("*");
}
	document.write("<hr>");
for(var i = 1; i <= 20; i++) {
	document.write("*");
}
	document.write("<hr>");
for(var i = 23; i <= 32; i++) {
	document.write("*");
}
	document.write("<hr>");

for(var i = 1; i <= 10; i++) {
	document.write(i + " ");
}
	document.write("<hr>");

for(var i = 1920; i <= 2022; i++) {
	document.write(i + " ");
}
	document.write("<hr>");
// 실행안되는 for문
for(var i = 1; i >= 10; i++) {
	document.write(i + " ");
}
	document.write("<hr>");

for(var i = 10; i <= 9; i++) {
	document.write(i + " ");
}
	document.write("<hr>");

for(var i = 10; i < 10; i++) {
	document.write(i + " ");
}
	document.write("<hr>");
// !!!!!!!!!!!!!!!!!!!!
// 실행되는 for문
for(var i = 10; i <= 10; i++) { //한번실행
	document.write(i + " ");
}

	document.write("</h2>");
</script>
 </body>
</html>
