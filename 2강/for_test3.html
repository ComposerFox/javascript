<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <body>

<script>

for(var i = 1; i <= 10; i++) {
	document.write("<button type = 'button'>전송</button> ");
	if(i % 5 == 0) {		// (i == 5)
		document.write("<br><br>");
	}
}

document.write("<hr>");

for(var i = 1; i <= 10; i++) {
	document.write("<button type = 'button'>전송 " + i + "</button> ");
	if(i % 5 == 0) {		// (i == 5)
		document.write("<br><br>");
	}
}

</script>
 </body>
</html>
