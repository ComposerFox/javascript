<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <body>
<script>

for(var c = 1; c <= 9; c++){
	for(var a = 1; a <= 9; a++) {
		var b = a * c;
		document.write(c + " X " + a + "=" + b +"<br>");
	}
	document.write("<hr>");
}

</script>
 </body>
</html>
