<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <body>
<script>


for(var b = 3; b <= 5; b++) {
	for(var a = 1; a <= 9; a++) {
		var c = b * a;
		document.write(b + " X " + a + " = " + c + "<br>");
	}
	document.write("<hr>");
}
</script>
 </body>
</html>
