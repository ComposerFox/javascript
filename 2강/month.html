<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <body>
<script>


for(var day = 1; day <= 31; day++) {		
	if(day < 10) {
		document.write("&nbsp");
	}
	document.write(day + "일 ");
	if(day % 7 == 0) {						// if(day == 7 || day == 14 || day == 21 || day == 28 ||)
		document.write("<br>");
	}
}

</script>
 </body>
</html>
