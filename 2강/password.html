<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <body>
 <h1> 자바스크립트 </h1>
  

<script>
//조건문이 없는 반복문 (무한루프)
while(true) { // 아래의 명령을 무한히 돌리겠다.
	var pwd = prompt("패스워드 입력","입력란");
	if(pwd != "123456") {
		continue; // (즉시)수행반복
	} else {
		break; // 반복문의 종료
	}
	alert("잘못입력했음");
}

</script>

 </body>
</html>
