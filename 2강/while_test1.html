<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <body>
<script>
// while(조건식) {   }
// for( 값; 조건; 증감; ) {   }

var i = 1;

while( i <= 10 ) {
	document.write(i + " ");
	i++;
}

var a = 1940;

while( a <= 2022 ) {
	document.write( a + " " );
	a++;
}

document.write( "<hr>" );

var num = 1;

while( num <= 10 ) {
	if( num % 2 == 1 ) {
		document.write(num + " ");
	}
	num++;
}

document.write( "<hr>" );

var but = 1;

while( but <= 10 ) {
	document.write("<button type = 'button'>" + but + "</button>" + " ");
	if( but % 5 == 0 ) {
		document.write("<br>");
	}
	but++;
}

</script>
 </body>
</html>
