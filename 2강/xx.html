<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <body>
<script>

var i = prompt("숫자를 입력해주세요.");

for(var a = 1; a <= i; a++) {
	document.write(i + " X " + a + "는 ");
	
	var b = a * i;
	
	document.write(b + "<br>");
}

</script>
 </body>
</html>
