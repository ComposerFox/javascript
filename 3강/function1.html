<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <body>
  <!-- 이벤트 핸들러 : onclick() 등등 -->
<button type = "button" onclick = "fn_test1()">안녕</button>
<br>
<button type = "button" onclick = "fn_test2()">잘가</button>
<br>
<button type = "button" onclick = "fn_test3(prompt())">안녕</button>

<script>
function fn_test1() {
	alert("안녕?");
}
function fn_test2() {
	alert("잘가");
}
function fn_test3(name) {	// 매개변수 : 함수안에 세팅되어 외부 데이터값을 받는 변수
	alert(name + "안녕");
}
</script>

 </body>
</html>
