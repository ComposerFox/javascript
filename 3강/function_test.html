<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  
<style>
input {
	width: 30px;
}
</style>

 </head>
 <body>
  
<form name = "frm" method = "post" action = "" align = "center">

<input type = "text" name = "screen" style = "width:130px;" readonly>
<br>
<input type = "button" value = "1" onclick = "add('1')">
<input type = "button" value = "2" onclick = "add('2')">
<input type = "button" value = "3" onclick = "add('3')">
<input type = "button" value = "+" onclick = "add('+')">
<br>
<input type = "button" value = "4" onclick = "add('4')">
<input type = "button" value = "5" onclick = "add('5')">
<input type = "button" value = "6" onclick = "add('6')">
<input type = "button" value = "-" onclick = "add('-')">
<br>
<input type = "button" value = "7" onclick = "add('7')">
<input type = "button" value = "8" onclick = "add('8')">
<input type = "button" value = "9" onclick = "add('9')">
<input type = "button" value = "*" onclick = "add('*')">
<br>
<input type = "reset" value = "C">
<input type = "button" value = "0" onclick = "add('0')">
<input type = "button" value = "." onclick = "add('.')">
<input type = "button" value = "/" onclick = "add('/')">
<br>
<input type = "button" value = "=" onclick = "result()" style = "width:137px;">

</form>

<script>

function add(n) {
	var content = document.frm.screen.value;
	document.frm.screen.value = content + n;
}
function result() {
	var content = eval(document.frm.screen.value);
	document.frm.screen.value = content;
}

</script>

 </body>
</html>
