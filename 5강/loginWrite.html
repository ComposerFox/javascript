<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>loginWrite</title>
 </head>

<style>
table { 	 
	width:500px;
	border:1px solid #ccc;
	border-collapse:collapse;	/* 셀사이의 공백 제거 */
}
tr,tr {
	border:1px solid #ccc;
	padding:5px;
}
</style>
 
 <body>

	<table border = "0"
		   align = "center">
	  <tr>
	  	<td>

		<font color = "#009900">
		<table border = "0"
			   cellpadding = "10"
			   cellspacing = "1"
			   bgcolor = "#cccccc">

			<tr bgcolor = "#ffffff">	
				<th width = "150" bgcolor = "#3399ff"><a href = "loginWrite.html">로그인</th>
				<th width = "150"><a href = "memberAgree.html">회원가입</th>
				<th width = "150"><a href = "boardList.html">게시판</th>
			</tr>

		</table>

		<br><br>
		

		<form name = "frm" method = "post" action = "loginWriteSub.jsp">
		<table>
			<colgroup>
				<col width = "30%"/>
				<col width = "*"/>
			</colgroup>
			<tr bgcolor = "#ffffff">
				<th>아이디</th>
				<td>
					<input type = "text" name = "user_id" 
						   placeholder = "아이디를 입력해주세요." autofocus>
				</td>
			</tr>
			<tr bgcolor = "#ffffff">
				<th>비밀번호</th>
				<td>
					<input type = "password" name = "user_pass"	
						   placeholder = "암호를 입력해주세요.">
				</td>
			</tr>
			<tr bgcolor = "#ffffff">
				<th colspan = "2">
					<input type = "submit" value = "로그인"
						   onclick = "fn_action(); return false;">
					<input type = "reset" value = "취소">
				</th>
			</tr>

		</table>
		</form>
		</font>
	   </td>
	  </tr>
	</table>

<script>

function fn_action() {
	if(document.frm.user_id.value == "") {
		alert("아이디를 입력해 주세요.");	// 경고 메세지
		document.frm.user_id.focus();	// 커서의 위치
		return false;	// 자바스크립트 함수의 종료
	}
	if(document.frm.user_pass.value == "") {
		alert("암호를 입력해 주세요.");	// 경고 메세지
		document.frm.user_pass.focus();	// 커서의 위치
		return false;	// 자바스크립트 함수의 종료
	}
	document.frm.submit();	// 폼 전송
}

</script>

 </body>
</html>
