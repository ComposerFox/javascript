<script>

function fn_action() {
	
	let len = document.myform.chk.length;
	let number = 1;
	for(var i = 0; i < len; i++) {
		if(document.myform.chk[i].checked == true) {
			number = 2;
		}
	}
	if(number == 1) {
		alert("문항을 다시 확인해주세요.");
		return false;
	} else {
		if(confirm("선택한 색으로 투표를 진행하시겠습니까?")){
			document.myform.submit(); 
		}
	}
}
