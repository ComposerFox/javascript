<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <body>
  
<form name = "frm">

<input type = "text" name = "box1">
<button type = "button" onclick = "fn_eval()">연산</button>

</form>

<script>

// eval() : 자동연산함수
function fn_eval() {
	let str1 = document.frm.box1.value;
	str1 = eval(str1);
	document.frm.box1.value = str1;
}

</script>

 </body>
</html>
