<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <body onload = "alert('안녕하세요.')">
	<form name = "frm">
								<!-- this : 현재의 오브젝트(태그) -->
	<select name = "year" onchange = "alert(this.value)">	
		<option value = "1990">1990</option>
		<option value = "1991">1991</option>
		<option value = "1992">1992</option>
	</select>
	<table border = "1" width = "300">
		<tr height = "50">
			<td onmousemove = "alert('100')">마우스 커서 이동시</td>
		</tr>
		<tr height = "50">
			<td onmouseover = "alert('200')">마우스 커서 얻을 때</td>
		</tr>
		<tr height = "50">
			<td onmouseout = "alert('300')">마우스 커서 잃을 때</td>
		</tr>
	</table>

	</form>

<script>

function fn_change() {
	let year = document.frm.year.value;
	alert(year);
}

</script>

 </body>
</html>
