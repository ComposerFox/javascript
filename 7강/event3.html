<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <body>
  
<table>
<script>

const color = ["00", "33", "66", "99", "cc", "ff"];
let c = "";
for(let i = 0; i <= 5; i++) {
	for(let j = 0; j <= 5; j++) {
		for(let k = 0; k <= 5; k++) {
			c = color[i] + color[j] + color[k];
			document.write
			("<tr><td bgcolor='#"+c+"' onmouseover=\"document.bgColor='#"+c+"'\">"+c+"</td></tr>");
		}
	}
}

</script>
</table>

 </body>
</html>
