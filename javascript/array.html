    <script>
        let s1 = 15;
        let s2 = 20;
        let s3 = 10;

        console.log(s1 + s2 + s3);

        let arr2 = new Array();
        let arr = [];
        arr = [15, 20, 10];
        console.log("arr[0]", arr[0]);
        console.log("arr[2]", arr[2]);

        console.log("arr.length : ", arr.length);

        let sum = 0;
        for(let i = 0; i < arr.length; i++) {
            sum += arr[i];
            console.log("arr[" + i + "] : ", arr[i]);
        }
        console.log(sum);

        arr.push("네번째"); // arr값에 넣어준다.
        arr.unshift("첫번째");  // arr에 첫번째에 넣은뒤 뒤로 밀린다.

        let p = arr.pop();  // arr 값에서 마지막값을 return해서 p값에 넣어준다.
        console.log("p :" + p);

        let q = arr.shift();    // arr 첫번째 값을빼서 넣어준다.
        console.log("q :" + q);

        // 큐 Queue
        //      먼저 들어온 자료를 먼저 내보내기
        // 스택 Stack
        //      나중에 들어온 자료를 먼저 내보내기

        arr.push(1);
        arr.push(2);
        arr.push(3);
        arr.push(4);

        // 인덱스부터 끝까지 값을 모두 제거
        let s = arr.splice(3);
        console.log("s : ", s);

        arr.push(1);
        arr.push(2);
        arr.push(3);
        arr.push(4);

        // 인덱스부터 몇개를 잘라서 돌려줌
        s = arr.splice(3, 2);
        console.log("s : ", s);

        // 3번째 값 부터 삽입
        s = arr.splice(3, 2, "new1", "new2");
        console.log("s : ", s);

        console.log("-----------------------------------------");

        // 시작 인덱스부터 끝 인덱스 바로 앞까지만 돌려줌 원본의 값은 그대로
        s = arr.slice(1, 4);
        console.log("s : ", s);

        s = arr.slice(4);
        console.log("s : ", s);
        
        console.log("-----------------------------------------");
        // 마이너스 인덱스는 뒤에서부터 라는뜻이다
        s = arr.slice(-4);
        console.log("s : ", s);

        console.log("-----------------------------------------");
        s = arr.reverse();
        console.log("s : ", s);

        // 문자열대로 정렬해줌 (1, 10, 15, 2, 20, 3) 무조건 오름차순만 지원
        console.log("-----------------------------------------");
        s = arr.sort();
        console.log("s : ", s);

        // 내림차순 하고싶으면
        console.log("-----------------------------------------");
        s = arr.sort();
        s.reverse();
        // chain
        arr.sort().reverse();

        for(let i = 0; i < arr.length; i++) {
            console.log("arr[" + i + "] : ", arr[i]);
        }
        
        // 배열을 문자로 바꿔줌
        console.log(arr.join("-"));
        console.log(arr.join());

        // for-in
        for(let obj in arr) {
            console.log("for-in obj :", obj, arr[obj]);
        }

        // for-of
        for(let obj of arr) {
            console.log("for-of obj :", obj);
        }

        // split ()안에 적힌 문자열을 제거후 배열로 정리해줌
        let tel = "010-2046-7051";
        let arrtel = tel.split("-");
        console.log(arrtel);

        // 2차원 배열

        console.log(cc[1].length);

                break;

            console.log("index :", index);
            console.log("array :", array);
        } );
        arr.map( function(value, index, array){
            console.log("value :", value);
            console.log("index :", index);
            console.log("array :", array);
        } );

            // if(index % 2 == 0) {

            // return false;

            return (index % 2 == 0);           
        } );

        result = arr.filter( function(value, index, array){
            return (index % 2 == 0);           
        } );

        // arrow 함수
        result = arr.filter( (value, index, array) => {
            return (index % 2 == 0);           
        } );

        result = arr.filter( (value, index, array) => index % 2 == 0 );

        // 첫번째 전달인자가 필요하니까 value는 남겼음
        result = arr.filter( (value, index) => index % 2 == 0 );
