            }

        }

        /*
        3단계
        +

        +++
        ++++

        */
        for(let n = 1; n <= 5; n++) {

                document.write(str);
            }
            document.write("<br>");
        }

        document.write("<br>");

        /*
        4단계
        +....
        ++...
        +++..
        ++++.
        +++++
        */

        let str2 = ".";

        for(let n = 1; n <= 5; n++) {
            for(let m = 0; m < n; m++) {
                document.write(str);
            }
            for(let e = 4; e >= n; e--) {
                document.write(str2);
            }
            document.write("<br>");
        }

        document.write("<br>");
        // 다른방법
        for(let n = 1; n <= 5; n++) {
            for(let m = 0; m < n; m++) {
                document.write(str);
            }
            for(let e = 0; e < (5 - n); e++) {
                document.write(str2);
            }
            document.write("<br>");
        }

        document.write("<br>");

        /*
        5단계
        ....+
        ...++
        ..+++
        .++++
        +++++
        */

            }
            for(let m = 1; m <= n; m++) {

            }
            document.write("<br>");
        }

        /*
        6단계
        ....+
        ...+++
        ..+++++
        .+++++++
        +++++++++
        */

            }

            }

            }
